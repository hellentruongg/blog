@if (post) {
<article>
  <h1>{{ post.title }}</h1>
  <img [src]="post.thumbnailUrl" />
  <br />
  <span>{{ post.creationDate | date : "d MMMM yyyy" }}</span>
  <div>
    <span>Likes: {{ post.likes }}</span>
    <span>Dislikes: {{ post.dislikes }}</span>
  </div>
  <p>{{ post.body }}</p>
</article>
}
